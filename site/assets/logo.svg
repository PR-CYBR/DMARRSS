<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0b0e13"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,240,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Outer hexagon -->
  <path d="M 200 50 L 300 110 L 300 230 L 200 290 L 100 230 L 100 110 Z" 
        stroke="#00fff0" 
        stroke-width="3" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Inner diamond -->
  <path d="M 200 100 L 260 170 L 200 240 L 140 170 Z" 
        stroke="#39ff14" 
        stroke-width="2.5" 
        fill="rgba(57,255,20,0.05)" 
        filter="url(#glow)"/>
  
  <!-- Center circle -->
  <circle cx="200" cy="170" r="30" 
          stroke="#00fff0" 
          stroke-width="2" 
          fill="rgba(0,255,240,0.1)" 
          filter="url(#glow)"/>
  
  <!-- Neural connection lines -->
  <line x1="200" y1="50" x2="200" y2="100" stroke="#8a2be2" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="110" x2="260" y2="145" stroke="#8a2be2" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="230" x2="260" y2="195" stroke="#8a2be2" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="290" x2="200" y2="240" stroke="#8a2be2" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="230" x2="140" y2="195" stroke="#8a2be2" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="110" x2="140" y2="145" stroke="#8a2be2" stroke-width="2" opacity="0.6"/>
  
  <!-- Node points -->
  <circle cx="200" cy="50" r="5" fill="#00fff0" filter="url(#glow)"/>
  <circle cx="300" cy="110" r="5" fill="#00fff0" filter="url(#glow)"/>
  <circle cx="300" cy="230" r="5" fill="#00fff0" filter="url(#glow)"/>
  <circle cx="200" cy="290" r="5" fill="#00fff0" filter="url(#glow)"/>
  <circle cx="100" cy="230" r="5" fill="#00fff0" filter="url(#glow)"/>
  <circle cx="100" cy="110" r="5" fill="#00fff0" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="200" y="170" 
        font-family="Orbitron, monospace" 
        font-size="24" 
        font-weight="bold" 
        fill="#00fff0" 
        text-anchor="middle" 
        dominant-baseline="middle"
        filter="url(#glow)">D</text>
  
  <text x="200" y="340" 
        font-family="Orbitron, monospace" 
        font-size="32" 
        font-weight="900" 
        fill="#00fff0" 
        text-anchor="middle"
        filter="url(#glow)">DMARRSS</text>
  
  <text x="200" y="370" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        fill="#93a4a4" 
        text-anchor="middle">Neural Threat Detection</text>
</svg>
