[book]
authors = ["PR-CYBR"]
language = "en"
multilingual = false
src = "src"
title = "DMARRSS Documentation"
description = "Comprehensive documentation for DMARRSS - Decentralized Machine Assisted Rapid Response Security System"

[build]
build-dir = "book"

[output.html]
default-theme = "custom"
preferred-dark-theme = "custom"
git-repository-url = "https://github.com/PR-CYBR/DMARRSS"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/PR-CYBR/DMARRSS/edit/main/docs/{path}"
additional-css = ["theme/custom.css"]
additional-js = []

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.print]
enable = true
