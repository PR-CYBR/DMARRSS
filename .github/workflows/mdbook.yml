name: Deploy mdBook Documentation

on:
  push:
    branches:
      - main
      - feature/mdbook-docs
      - 'copilot/**'
    paths:
      - 'docs/**'
      - '.github/workflows/mdbook.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/mdbook.yml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'

      - name: Cache mdBook build
        uses: actions/cache@v3
        with:
          path: |
            docs/book
          key: ${{ runner.os }}-mdbook-${{ hashFiles('docs/**') }}
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Build mdBook
        run: |
          cd docs
          mdbook build
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mdbook-docs
          path: docs/book
          retention-days: 7

  deploy:
    # Only deploy on push to main or feature/mdbook-docs branches
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/mdbook-docs' || startsWith(github.ref, 'refs/heads/copilot/'))
    
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      contents: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: mdbook-docs
          path: docs/book

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Pages deployment
        run: |
          mkdir -p _site
          # Copy the mdBook output to _site/docs for deployment
          cp -r docs/book/* _site/docs/
          # Also copy existing site content if it exists
          if [ -d "site" ]; then
            cp -r site/* _site/ || true
          fi
          # Ensure .nojekyll exists
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
